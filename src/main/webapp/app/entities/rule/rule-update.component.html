<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rule-heading">Create or edit a Rule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rule.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ruleId">Rule Id</label>
                    <input type="text" class="form-control" name="ruleId" id="field_ruleId"
                           formControlName="ruleId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ruleDescription">Rule Description</label>
                    <input type="text" class="form-control" name="ruleDescription" id="field_ruleDescription"
                           formControlName="ruleDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxContainer">Max Container</label>
                    <input type="number" class="form-control" name="maxContainer" id="field_maxContainer"
                           formControlName="maxContainer"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
